<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | A.co Lost in the Garage</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 4rem 2rem;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #ff4e50;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .car {
      font-size: 6rem;
      animation: shake 1s infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: #ff4e50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>

  <div class="car">🚗💨</div>
  <h1>404</h1>
  <p>Oops! Your car took a wrong turn and ended up in a dead-end garage.</p>
  <p>But don’t worry—our mechanics are working on it!</p>

  <a href="index.html">🏠 Back to Home</a>

</body>
</html>
